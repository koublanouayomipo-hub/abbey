<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Abbey Stitches cart</h1>
    <div class="cart-item">
<img src="Image/Wedding gown.png" alt="Wedding gown" width="120px" height="120px">
<div class="item-details">
    <h3 class="item-name">Wedding gown</h3>
    <h4 class="item-subtitle">Gown</h4>
<div class="item-quantity">
    <button class="minus">-</button>
    <input type="text" value="1" readonly>
    <button class="plus">+</button>
    </div>
    <span class="item-price">#1000</span>

    <div class="cart-item">
<img src="Image/Polo and shirt.png" alt="Polo and shirt" width="120px" height="120px">
<div class="item-details">
    <h3 class="item-name">Polo and shirt</h3>
    <h4 class="item-subtitle">Shirt</h4>
<div class="item-quantity">
    <button class="minus">-</button>
    <input type="text" value="1" readonly>
    <button class="plus">+</button>
    </div>
    <span class="item-price">#200/span>

    <div class="cart-item">
<img src="Image/Aso ebi.webp" alt="Aso ebi" width="120px" height="120px">
<div class="item-details">
    <h3 class="item-name">Aso ebi</h3>
    <h4 class="item-subtitle">Aso</h4>
<div class="item-quantity">
    <button class="minus">-</button>
    <input type="text" value="1" readonly>
    <button class="plus">+</button>
    </div>
    <span class="item-price">#1000</span>    
    <a href="index.html">back to store</a> 
</body>
</html>
